<!DOCTYPE html>
<html lang="en">
    <head>

        <script src="https://connect-cdn.atl-paas.net/all.js">
          AP.context.getContext(function(response){

            <h1>Hello Web Panel</h1>
            <p>This is a web panel</p>

        </section>
    </body>
</html>
